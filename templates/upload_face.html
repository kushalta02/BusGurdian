<!DOCTYPE html>
<html>
<head>
  <title>Upload Face - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2>🧑‍💼 Upload Face to Check Attendance</h2>
    <form action="/upload_face" method="POST" enctype="multipart/form-data">
      <input type="file" name="face_image" accept="image/*" class="form-control my-3" required>
      <button class="btn btn-success">Upload & Match</button>
    </form>

    {% if result %}
      <div class="alert alert-success mt-4">
        ✅ Match Found!<br>
        <strong>Name:</strong> {{ result.name }}<br>
        <strong>Student ID:</strong> {{ result.student_id }}<br>
        <strong>Bus:</strong> {{ result.bus_number }}
      </div>
    {% elif result == false %}
      <div class="alert alert-danger mt-4">
        ❌ No match found.
      </div>
    {% endif %}
  </div>
</body>
</html>
