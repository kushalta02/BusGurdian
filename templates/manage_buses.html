<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚌 Manage Buses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .card {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
    }
    .form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">🛠️ Manage Buses</h2>

  <!-- Add/Update/Delete Bus Form -->
  <div class="card p-4">
    <form method="POST">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" name="bus_number" class="form-control" placeholder="Bus Number (e.g., BUS101)" required />
        </div>
        <div class="col-md-4">
          <input type="text" name="driver_name" class="form-control" placeholder="Driver Name" required />
        </div>
        <div class="col-md-4">
          <input type="text" name="driver_phone" class="form-control" placeholder="Driver Phone" required />
        </div>
        <div class="col-md-6">
          <input type="text" name="route" class="form-control" placeholder="Route Info (e.g., Sector 22 to School)" />
        </div>
        <div class="col-md-3">
          <input type="text" name="latitude" class="form-control" placeholder="Latitude (optional)" />
        </div>
        <div class="col-md-3">
          <input type="text" name="longitude" class="form-control" placeholder="Longitude (optional)" />
        </div>
        <div class="col-12 d-flex justify-content-center gap-3 mt-3">
          <button name="action" value="Add" class="btn btn-success">Add</button>
          <button name="action" value="Update" class="btn btn-warning">Update</button>
          <button name="action" value="Delete" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bus Table -->
  <div class="card p-4">
    <h5 class="mb-3">📋 Existing Buses</h5>
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th>Bus Number</th>
          <th>Driver</th>
          <th>Phone</th>
          <th>Route</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody>
        {% for bus in buses %}
        <tr>
          <td>{{ bus._id }}</td>
          <td>{{ bus.driver_name }}</td>
          <td>{{ bus.driver_phone }}</td>
          <td>{{ bus.route }}</td>
          <td>{{ bus.latitude }}</td>
          <td>{{ bus.longitude }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
