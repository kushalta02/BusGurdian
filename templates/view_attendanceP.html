<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ Attendance Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h2 class="mb-4">ðŸ“… Attendance Record</h2>

    {% if attendance %}
      <table class="table table-bordered table-striped table-dark">
        <thead>
          <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Time</th>
            <th>Bus Number</th>
          </tr>
        </thead>
        <tbody>
          {% for record in attendance %}
            <tr>
              <td>{{ record.date }}</td>
              <td>{{ record.status }}</td>
              <td>{{ record.time }}</td>
              <td>{{ record.bus_number }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-warning">No attendance records found.</div>
    {% endif %}
  </div>

</body>
</html>
