<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Attendance by Bus | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    .container {
      margin-top: 80px;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-select {
      font-size: 1.1rem;
    }

    .btn {
      width: 100%;
      font-size: 1.1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ View Attendance by Bus</h2>

    <form action="/view_attendance_bus_result" method="POST">
      <div class="mb-3">
        <label for="bus_number" class="form-label">Select Bus Number</label>
        <select class="form-select" name="bus_number" id="bus_number" required>
          <option value="">-- Choose a Bus --</option>
          {% for bus in bus_numbers %}
            <option value="{{ bus }}">{{ bus }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">View Attendance</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
