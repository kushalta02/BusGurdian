<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📢 Submit Complaint | Alpha School</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animate.css for subtle entry animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
    }

    .card-header {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      background: #007bff;
    }

    .card-header h4 {
      margin: 0;
    }

    select, textarea, input {
      transition: 0.3s ease;
    }

    select:focus, textarea:focus, input:focus {
      box-shadow: 0 0 5px rgba(0,123,255,0.6);
      border-color: #007bff;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .card {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card animate__animated animate__fadeInUp">
      <div class="card-header text-white text-center py-3">
        <h4>📢 Submit a Complaint</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST" action="/submit_complaint">
          <!-- Issue Type Dropdown -->
          <div class="mb-3">
            <label for="issue_type" class="form-label fw-semibold">🚨 Issue Type</label>
            <select name="issue_type" id="issue_type" class="form-select" required>
              <option value="">-- Select Issue --</option>
              <option value="Bus Delay">🕒 Bus Delay</option>
              <option value="Misbehavior">😠 Misbehavior</option>
              <option value="Driver Issue">👨‍✈️ Driver Issue</option>
              <option value="Route Change">🗺️ Route Change</option>
              <option value="Other">❓ Other</option>
            </select>
          </div>

          <!-- Bus Number Dropdown -->
          <div class="mb-3">
            <label for="bus_number" class="form-label fw-semibold">🚌 Bus Number</label>
            <select name="bus_number" id="bus_number" class="form-select" required>
              <option value="">-- Select Bus --</option>
              <option value="BUS101">BUS101</option>
              <option value="BUS102">BUS102</option>
              <option value="BUS103">BUS103</option>
              <option value="BUS104">BUS104</option>
              <option value="BUS105">BUS105</option>
              <option value="BUS106">BUS106</option>
            </select>
          </div>

          <!-- Complaint Description -->
          <div class="mb-4">
            <label for="description" class="form-label fw-semibold">📝 Complaint Description</label>
            <textarea name="description" id="description" rows="4" class="form-control" placeholder="Briefly describe the issue..." required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success px-4 py-2 fw-bold shadow-sm">
              ✅ Submit Complaint
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
