<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöç Track Your Child's Bus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .info-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    #map {
      height: 500px;
      border-radius: 12px;
      border: 2px solid #444;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  {% if error %}
    <div class="error">‚ö†Ô∏è {{ error }}</div>
  {% elif bus %}
    <div class="info-card">
      <h4>üöå Bus Information</h4>
      <p><strong>Bus Number:</strong> {{ bus.bus_number }}</p>
      <p><strong>Driver Name:</strong> {{ bus.driver_name }}</p>
      <p><strong>Driver Phone:</strong> {{ bus.driver_phone }}</p>
    </div>

    <div id="map"></div>
  {% else %}
    <div class="error">‚ö†Ô∏è No bus data available.</div>
  {% endif %}

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  {% if bus %}
  <script>
    const lat = "{{ bus.latitude }}";
    const lng = "{{ bus.longitude }}";

    const map = L.map('map').setView([lat, lng], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const busIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61231.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -30]
    });

    const marker = L.marker([lat, lng], { icon: busIcon }).addTo(map);
    marker.bindPopup(`<b>Bus {{ bus.bus_number }}</b><br>Driver: {{ bus.driver_name }}`).openPopup();
  </script>
  {% endif %}

</body>
</html>
