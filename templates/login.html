<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöç Login | Alpha School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("{{ url_for('static', filename='uploads/login_bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: #007bff;
    }

    .logo span {
      color: #dc3545;
    }

    .footer {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-4">
      <div class="login-card text-center">
        <div class="logo mb-3">Alpha <span>School</span></div>
        <p class="text-muted">Welcome to the School Bus Safety App</p>

        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="POST">
          <div class="mb-3 text-start">
            <label for="email" class="form-label">üìß Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">üîë Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">üöÄ Login</button>
          </div>
        </form>

        <div class="mt-3">
          <small class="text-muted">Not registered?</small>
          <a href="{{ url_for('signup') }}" class="text-primary">Create an account</a>
        </div>

        <div class="footer mt-4">
          ¬© 2025 Alpha School | Built with ‚ù§Ô∏è for safe rides
        </div>
      </div>
    </div>
  </div>
</body>
</html>
