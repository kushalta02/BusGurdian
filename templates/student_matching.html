<!DOCTYPE html>
<html>
<head>
  <title>Student Matched</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center p-5">
  <div class="container">
    <h2>🎉 Match Found!</h2>
    <img src="{{ url_for('static', filename='uploads/' + student.image) }}" width="200" class="rounded mb-3"/>

    <h4>Name: {{ student.name }}</h4>
    <p>Student ID: {{ student.student_id }}</p>
    <p>Bus Number: {{ student.bus_number }}</p>

    {% if marked %}
      <div class="alert alert-success mt-3">✅ Marked Present Today!</div>
    {% else %}
      <div class="alert alert-info mt-3">ℹ️ Already Marked Present Today.</div>
    {% endif %}

    <a href="/upload_face" class="btn btn-light mt-4">Upload Another Face</a>
  </div>
</body>
</html>
