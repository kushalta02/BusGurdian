<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöê Driver Location | Alpha School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .location-card {
      background: rgba(22, 24, 27, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.8s ease;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #4cc9f0;
    }

    #location-status {
      font-size: 1.3rem;
      font-weight: 500;
    }

    .pulse-dot {
      height: 10px;
      width: 10px;
      background-color: #00ff00;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="location-card">
    <h2><i class="fas fa-map-marker-alt me-2"></i> Location Update</h2>
    <div id="location-status">
      <div class="pulse-dot"></div> Waiting for GPS...
    </div>
  </div>

  <script>
    function updateLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude.toFixed(6);
            const lng = position.coords.longitude.toFixed(6);
            const time = new Date().toLocaleTimeString();
            document.getElementById('location-status').innerHTML = `
              <div class="pulse-dot"></div>
              ${lat}, ${lng} <br><small class="text-muted">Updated at ${time}</small>
            `;

            // Send to backend (Flask)
            fetch('/update_location', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({ lat, lng })
            });
          },
          error => {
            document.getElementById('location-status').textContent = 'GPS Error: ' + error.message;
          }
        );
      } else {
        document.getElementById('location-status').textContent = 'Geolocation not supported.';
      }
    }

    // Run immediately and every 15 seconds
    updateLocation();
    setInterval(updateLocation, 15000);
  </script>

</body>
</html>
